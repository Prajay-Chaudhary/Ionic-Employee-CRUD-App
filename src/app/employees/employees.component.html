<ion-header>
  <ion-toolbar>
    <ion-title>ALL EMPLOYEES</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="openAddEmployeeModal()">
        <ion-icon slot="icon-only" name="add" class="ion-icon-add"></ion-icon>
      </ion-button>
      <ion-button (click)="logout()">
        <ion-icon
          slot="icon-only"
          name="log-out"
          class="ion-icon-logout"
        ></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
<ion-content>
  <ion-list>
    <ion-row wrap>
      <ion-col
        size="12"
        size-md="6"
        size-lg="4"
        size-xl="3"
        *ngFor="let employee of employees"
      >
        <ion-card class="employee-card">
          <ion-card-header>
            <ion-card-title
              >{{ employee.firstname }} {{ employee.lastname }}</ion-card-title
            >
          </ion-card-header>
          <ion-card-content class="card-content">
            <p>Email: {{ employee.email }}</p>
            <ion-list>
              <ion-item *ngFor="let material of employee.materialAssigned">
                {{ material.name }} ({{ material.state }})
              </ion-item>
            </ion-list>
            <div class="custom-buttons">
              <ion-button color="secondary" (click)="editEmployee(employee)"
                >Edit</ion-button
              >
              <ion-button color="danger" (click)="deleteEmployee(employee.id)"
                >Delete</ion-button
              >
            </div>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-list>
</ion-content>
