<ion-button (click)="logout()">Logout</ion-button>

<ion-content>
  <ion-title>ALL EMPLOYEES</ion-title>
  <ion-list>
    <ion-row wrap>
      <ion-col
        size="12"
        size-md="6"
        size-lg="4"
        size-xl="3"
        *ngFor="let employee of employees"
      >
        <ion-card class="employee-card">
          <ion-card-header>
            <ion-card-title
              >{{ employee.firstname }} {{ employee.lastname }}</ion-card-title
            >
          </ion-card-header>
          <ion-card-content class="card-content">
            <p>Email: {{ employee.email }}</p>
            <ion-list>
              <ion-item *ngFor="let material of employee.materialAssigned">
                {{ material.name }} ({{ material.state }})
              </ion-item>
            </ion-list>
            <div class="custom-buttons">
              <ion-button color="primary" (click)="editEmployee(employee)"
                >Edit</ion-button
              >
              <ion-button color="danger" (click)="deleteEmployee(employee.id)"
                >Delete</ion-button
              >
            </div>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-list>

  <ion-title>ADD EMPLOYEE</ion-title>
  <form #employeeForm="ngForm" (ngSubmit)="addEmployee(employeeForm.value)">
    <ion-item>
      <ion-label position="floating">Employee Number</ion-label>
      <ion-input type="text" name="num" ngModel required></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating">First Name</ion-label>
      <ion-input type="text" name="firstname" ngModel required></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating">Last Name</ion-label>
      <ion-input type="text" name="lastname" ngModel required></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating">Email</ion-label>
      <ion-input type="email" name="email" ngModel required></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating">Age</ion-label>
      <ion-input type="text" name="age" ngModel required></ion-input>
    </ion-item>
    <ion-item>
      <ion-label>Validated</ion-label>
      <ion-checkbox slot="start" name="validated" ngModel></ion-checkbox>
    </ion-item>
    <ion-item>
      <ion-label position="floating">Profile Image URL</ion-label>
      <ion-input type="text" name="profilImage" ngModel></ion-input>
    </ion-item>

    <ion-button type="submit" expand="block">Add Employee</ion-button>
  </form>
</ion-content>
