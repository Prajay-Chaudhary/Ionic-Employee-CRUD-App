<ion-content class="ion-text-center ion-padding">
  <form
    #registerForm="ngForm"
    (ngSubmit)="onRegister(registerForm.value)"
    class="ion-padding register-form"
  >
    <ion-item>
      <ion-label position="stacked">Username</ion-label>
      <ion-input type="text" name="username" ngModel required></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="stacked">Password</ion-label>
      <ion-input type="password" name="password" ngModel required></ion-input>
    </ion-item>
    <ion-button type="submit" expand="full" color="success"
      >Register</ion-button
    >
  </form>
</ion-content>
